syntax = "proto3";
import "date.proto";
import "league_season_pair.proto";

message Record {
  LeagueSeasonPair league_season_pair = 1;
  Date date = 2;
  string home_team = 3;
  string away_team = 4;
  int32 fthg = 5;
  int32 ftag = 6;
  string ftr = 7;
  int32 hthg = 8;
  int32 htag = 9;
  string htr = 10;
}
